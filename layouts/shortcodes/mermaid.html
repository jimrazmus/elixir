<!-- To automatically render mermaid diagrams -->
{{ if ne (.Page.Scratch.Get "hasMermaid") true }}
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

  const hugoTheme = document.body.classList.contains("dark-theme") ? "dark" : "light"
  const mermaidTheme = hugoTheme == "light" ? "default" : "dark"

  const config = {
    theme: mermaidTheme,
    startOnLoad: true,
  };

  mermaid.initialize(config);
</script>

{{ .Page.Scratch.Set "hasMermaid" true }}
{{ end }}
<div class="mermaid">
  {{- .Inner | safeHTML }}
</div>
