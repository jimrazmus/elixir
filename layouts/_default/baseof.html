<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="{{if .Site.Params.layoutReverse}}layout-reverse {{end}}{{if .Site.Params.dark_mode}}dark-theme{{end}}">
  <!-- Hamburger button for mobile -->
  <button class="hamburger-btn" id="hamburgerBtn" aria-label="Toggle menu" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Sidebar overlay (backdrop) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="wrapper">
    {{ partial "sidebar.html" . }}
    <main class="content container">
      {{ block "main" . }}{{ end }}
    </main>
    {{/*  A block is used here so the table_of_contents is only rendered if defined in the respective template  */}}
    {{ block "table_of_contents" . }}{{ end }}
  </div>
</body>

</html>
